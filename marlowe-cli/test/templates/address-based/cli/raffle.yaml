testName: Raffle contract with a few participants

operations:

- CreateWallet: Party1

- CreateWallet: Party2

- CreateWallet: Party3

- CreateWallet: Party4

- CreateWallet: Party5

- CreateWallet: Party6

- CreateWallet: Party7

- CreateWallet: Party8

- CreateWallet: Oracle

- Fund:
    utxo: 5000000
    wallets: [Oracle]

- Initialize:
    minLovelace: 3000000
    template:
      UseRaffle:
        sponsor:
          address: Faucet
        oracle:
          address: Oracle
        chunkSize: 2
        parties:
          - address: Party1
          - address: Party2
          - address: Party3
          - address: Party4
          - address: Party5
          - address: Party6
          - address: Party7
          - address: Party8
        pricesInLovelacePerRound: [100, 50, 25]
        depositDeadline:
          relative: +1000
        selectDeadline:
          relative: +1000
        payoutDeadline:
          relative: +1000

- AutoRun
