testName: Chunked value transfer using roles and the Runtime

operations:

- CreateWallet: Organizer

- CreateWallet: First

- CreateWallet: Second

- CreateWallet: Third

# All parties need some lovelace to cover min ADA requirements
- Fund:
    utxo: 30000000
    wallets: [Organizer, First, Second, Third]

- Mint:
    nickname: PriceTokens
    minLovelace: 2000000
    tokenDistribution:
      - [First, FirstPriceToken, 1]
      - [Second, SecondPriceToken, 1]
      - [Third, ThirdPriceToken, 1]

- Mint:
    issuer: Organizer
    nickname: PriceAsset
    minLovelace: 4000000
    tokenDistribution:
      - recipient: Organizer
        # addr_test1qq0acgkfkgeeuezdy2fn2y5mxhn9zcvrjesxxen4k2d2t2zrhp2etmnsef6wnpvrsu5n80kxceafnxpv5te923agndxs5c4ter
        tokens:
          - [Token01, 1]
          - [Token02, 1]
          - [Token03, 1]
          - [Token04, 1]
          - [Token05, 1]

- RuntimeCreateContract:
    minLovelace: 2000000
    awaitConfirmed: 120
    roleCurrency: PriceTokens
    tags:
      raffello-payout-dev-0.1: null
    # merkleize: ClientSide
    template:
      UseChunkedValueTransfer:
        sender: { address: Organizer }
        recipientsAmounts:
          - recipient: { role_token: FirstPriceToken }
            assets:
              - [PriceAsset, Token01, 1]
              - [PriceAsset, Token02, 1]
          - recipient: { role_token: SecondPriceToken }
            assets:
              - [PriceAsset, Token03, 1]
              - [PriceAsset, Token04, 1]
          - recipient: { role_token: ThirdPriceToken }
            assets:
              - [PriceAsset, Token05, 1]
        payoutChunkSize: 2
        timeout:
          relative: 3600

- RuntimeApplyInputs:
    submitter: Organizer
    awaitConfirmed: 120
    invalidBefore:
      relative: -60
    invalidHereafter:
      relative: +1800
    inputs:
      - input_from_party:
          address: Organizer
        that_deposits: 1
        of_token:
          currency_symbol: PriceAsset
          token_name: Token01
        into_account:
          address: Organizer
      - input_from_party:
          address: Organizer
        that_deposits: 1
        of_token:
          currency_symbol: PriceAsset
          token_name: Token02
        into_account:
          address: Organizer

- RuntimeApplyInputs:
    submitter: Organizer
    awaitConfirmed: 120
    invalidBefore:
      relative: -60
    invalidHereafter:
      relative: +1800
    inputs:
      - input_from_party:
          address: Organizer
        that_deposits: 1
        of_token:
          currency_symbol: PriceAsset
          token_name: Token03
        into_account:
          address: Organizer
      - input_from_party:
          address: Organizer
        that_deposits: 1
        of_token:
          currency_symbol: PriceAsset
          token_name: Token04
        into_account:
          address: Organizer

- RuntimeApplyInputs:
    submitter: Organizer
    awaitConfirmed: 120
    invalidBefore:
      relative: -60
    invalidHereafter:
      relative: +1800
    inputs:
      - input_from_party:
          address: Organizer
        that_deposits: 1
        of_token:
          currency_symbol: PriceAsset
          token_name: Token05
        into_account:
          address: Organizer

- RuntimeApplyInputs:
    submitter: Organizer
    awaitConfirmed: 120
    invalidBefore:
      relative: -60
    invalidHereafter:
      relative: +1800
    inputs:
      - "input_notify"

- RuntimeApplyInputs:
    submitter: Organizer
    awaitConfirmed: 120
    invalidBefore:
      relative: -60
    invalidHereafter:
      relative: +1800
    inputs:
      - "input_notify"

- RuntimeApplyInputs:
    submitter: Organizer
    awaitConfirmed: 120
    invalidBefore:
