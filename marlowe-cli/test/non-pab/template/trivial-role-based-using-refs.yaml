stTestName: Trivial contract using roles and reference scripts

stScriptOperations:

  - tag: Publish
    soPublishPermanently: true

  - tag: CreateWallet
    soWalletNickname: Party

  - tag: FundWallet
    soValues: [ 20000000, 20000000, 20000000, 20000000, 20000000, 20000000 ]
    soWalletNickname: Party

  - tag: Mint
    soCurrencyNickname: Trivial
    soTokenDistribution:
      - taAmount: 1
        taTokenName:
          unTokenName: Party
        taWalletNickname: Party

  - tag: Initialize
    soContractNickname: Trivial
    soSubmitter: Party
    soMinAda: 10000000
    soRoleCurrency: Trivial
    soContractSource:
      template:
        tag: UseTrivial
        utDepositLovelace: 15000000
        utParty:
            role_token: Party
        utWithdrawalLovelace: 15000000
        utTimeout:
          relative: 1000000

  - tag: Prepare
    soContractNickname: Trivial
    soInputs:
      - input_from_party:
          role_token: Party
        that_deposits: 15000000
        of_token:
          currency_symbol: ""
          token_name: ""
        into_account:
          role_token: Party
    soMinimumTime:
      relative: -1000
    soMaximumTime:
      relative: 8000

  - tag: Prepare
    soContractNickname: Trivial
    soInputs:
      - input_notify
    soMinimumTime:
      relative: -1000
    soMaximumTime:
      relative: 8000

  - tag: Prepare
    soContractNickname: Trivial
    soInputs:
      - input_notify
    soMinimumTime:
      relative: -1000
    soMaximumTime:
      relative: 8000

  - tag: AutoRun
    soContractNickname: Trivial

