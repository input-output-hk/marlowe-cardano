testName: Test the limit of deposits to a single (address based) account of distinct tokens using open roles with merkleization

operations:

# We keep publishing before minting to avoid balancing error in coin selection
- Publish:
    publishPermanently: true

- CreateWallet:
    nickname: RoleTokenMinter
    utxo: 15000000

- Mint:
    issuer: RoleTokenMinter
    nickname: RoleTokens
    minLovelace: 1500000
    tokenDistribution:
      - [{ script: OpenRole }, Role01, 1]
      - [{ script: OpenRole }, Role02, 1]
      - [{ script: OpenRole }, Role03, 1]
      - [{ script: OpenRole }, Role04, 1]
      - [Faucet, '', 1]

- Mint:
    issuer: Faucet
    nickname: NFTs
    minLovelace: 4000000
    tokenDistribution:
      - recipient: Faucet
        tokens:
          - [Token01, 1]
          - [Token02, 1]
          - [Token03, 1]
          - [Token04, 1]

- Initialize:
    minLovelace: 2000000
    merkleize: true
    roleCurrency: RoleTokens
    marloweValidators:
      publishCurrent:
        permanently: true
    submitter: Faucet
    source:
      timeout: +1h
      timeout_continuation: close
      unless:
        party:
          address: Faucet
        deposits: 1
        of_token: [RoleTokens, '']
        into_account:
          address: Faucet
      then:
        timeout: +1h
        timeout_continuation: close
        unless:
          party:
            role_token: Role01
          deposits: 1
          of_token: [NFTs, Token01]
          into_account:
            address: Faucet
        then:
          timeout: +1h
          timeout_continuation: close
          unless:
            party:
              role_token: Role02
            deposits: 1
            of_token: [NFTs, Token02]
            into_account:
              address: Faucet
          then:
            timeout: +1h
            timeout_continuation: close
            unless:
              party:
                role_token: Role03
              deposits: 1
              of_token: [NFTs, Token03]
              into_account:
                address: Faucet
            then:
              timeout: +1h
              timeout_continuation: close
              unless:
                party:
                  role_token: Role04
                deposits: 1
                of_token: [NFTs, Token04]
                into_account:
                  address: Faucet
              then: close

- Comment: Manually deposit thread token to the script.

- Prepare:
    inputs:
      - input_from_party:
          address: Faucet
        that_deposits: 1
        of_token: [RoleTokens, '']
        into_account:
          address: Faucet
    minimumTime: -15s
    maximumTime: +2m

- AutoRun

- Comment: Now deposit all the NFT's on by one

- Prepare:
    inputs:
      - input_from_party:
          role_token: Role01
        that_deposits: 1
        of_token: [NFTs, Token01]
        into_account:
          address: Faucet
    minimumTime: -15s
    maximumTime: +2m

- AutoRun

- Prepare:
    inputs:
      - input_from_party:
          role_token: Role02
        that_deposits: 1
        of_token: [NFTs, Token02]
        into_account:
          address: Faucet
    minimumTime: -15s
    maximumTime: +2m

- AutoRun

- Prepare:
    inputs:
      - input_from_party:
          role_token: Role03
        that_deposits: 1
        of_token: [NFTs, Token03]
        into_account:
          address: Faucet
    minimumTime: -15s
    maximumTime: +2m

- AutoRun

- Prepare:
    inputs:
      - input_from_party:
          role_token: Role04
        that_deposits: 1
        of_token: [NFTs, Token04]
        into_account:
          address: Faucet
    minimumTime: -15s
    maximumTime: +2m

- ShouldFail: AutoRun

