ptTestName: Zero-Coupon Bond

ptPabOperations:

  # Create the wallet for the lender, fund it with 80 ADA, and activate the
  # Marlowe endpoints.

- tag: CreateWallet
  poOwner: Lender

- tag: FundWallet
  poOwner: Lender
  poValue:
    lovelace: 80000000

- tag: ActivateApp
  poOwner: Lender
  poInstance: LenderApp

  # Create the wallet for the borrower and fund it with 10 ADA, and activate the
  # Marlowe endpoints.

- tag: CreateWallet
  poOwner: Borrower

- tag: FundWallet
  poOwner: Borrower
  poValue:
    lovelace: 10000000

- tag: ActivateApp
  poOwner: Borrower
  poInstance: BorrowerApp

  # Show the contents of the wallets.

- tag: PrintWallet
  poOwner: Lender

- tag: PrintWallet
  poOwner: Borrower

  # The lender creates the ZCB contract, which was downloaded from Marlowe
  # Playground. The loan amount is 50 ADA and the interest amount is 3 ADA.

- tag: CallCreate
  poInstance: LenderApp
  poOwners:
  - Lender
  - Borrower
  poContract:
    when:
    - case:
        party:
          role_token: Lender
        deposits: 50000000
        of_token:
          currency_symbol: ''
          token_name: ''
        into_account:
          role_token: Lender
      then:
        pay: 50000000
        token:
          currency_symbol: ''
          token_name: ''
        from_account:
          role_token: Lender
        to:
          party:
            role_token: Borrower
        then:
          when:
          - case:
              party:
                role_token: Borrower
              deposits:
                add: 50000000
                and: 3000000
              of_token:
                currency_symbol: ''
                token_name: ''
              into_account:
                role_token: Borrower
            then:
              pay:
                add: 50000000
                and: 3000000
              token:
                currency_symbol: ''
                token_name: ''
              from_account:
                role_token: Borrower
              to:
                party:
                  role_token: Lender
              then: close
          timeout: 100000002
          timeout_continuation: close
    timeout: 100000001
    timeout_continuation: close

- tag: AwaitCreate
  poInstance: LenderApp

  # The lender should have about 76 ADA now, since 2 ADA was sent to the script
  # address when creating the contract, 2 ADA was sent the borrower along with
  # the role token, and up to 1 ADA in fees might have been paid.

- tag: CheckFunds
  poOwner: Lender
  poValue:
    lovelace: 76000000
  poMaximumFees: 1000000
  poInstances:
  - LenderApp

  # The borrower should now have their original 10 ADA plus the 2 ADA that
  # arrived with the role token.

- tag: CheckFunds
  poOwner: Borrower
  poValue:
    lovelace: 12000000
  poMaximumFees: 0
  poInstances:
  - LenderApp

  # The borrower needs to follow this contract in order to interact with it.

- tag: Follow
  poInstance: BorrowerApp
  poOtherInstance: LenderApp

  # The lender deposits the 50 ADA loan amount.

- tag: CallApplyInputs
  poInstance: LenderApp
  poOwner: Lender
  poInputs:
  - tag: ClientInput
    contents:
      tag: IDeposit
      contents:
      - role_token: Lender
      - role_token: Lender
      - currency_symbol: ''
        token_name: ''
      - 50000000
  poSlots:
  - getSlot: 1000000
  - getSlot: 100000000

- tag: AwaitApplyInputs
  poInstance: LenderApp

  # The lender will have 50 ADA less for the loan and may have paid up to
  # another 2 ADA in fees, leaving a balance of 26 ADA minus up to 3 ADA in
  # fees.

- tag: CheckFunds
  poOwner: Lender
  poValue:
    lovelace: 26000000
  poMaximumFees: 3000000
  poInstances:
  - LenderApp

  # The borrower's funds are unchanged.

- tag: CheckFunds
  poOwner: Borrower
  poValue:
    lovelace: 12000000
  poMaximumFees: 0
  poInstances:
  - BorrowerApp

  # Now the borrower redeems the 50 ADA from the payout script.

- tag: CallRedeem
  poInstance: BorrowerApp
  poOwner: Borrower

- tag: AwaitRedeem
  poInstance: BorrowerApp

  # The lender's funds are unchanged.

- tag: CheckFunds
  poOwner: Lender
  poValue:
    lovelace: 26000000
  poMaximumFees: 3000000
  poInstances:
  - LenderApp

  # The borrower has an additional 50 ADA but may have paid up to 1 ADA in fees
  # for the redemption, leaving a balance of 62 ADA minus up to 1 ADA in fees.

- tag: CheckFunds
  poOwner: Borrower
  poValue:
    lovelace: 62000000
  poMaximumFees: 1000000
  poInstances:
  - BorrowerApp

  # The borrower pays back the 53 ADA of loan plus interest.

- tag: CallApplyInputs
  poInstance: BorrowerApp
  poOwner: Lender
  poInputs:
  - tag: ClientInput
    contents:
      tag: IDeposit
      contents:
      - role_token: Borrower
      - role_token: Borrower
      - currency_symbol: ''
        token_name: ''
      - 53000000
  poSlots:
  - getSlot: 1000000
  - getSlot: 100000000

- tag: AwaitApplyInputs
  poInstance: BorrowerApp

  # Because the contract is closed when the borrower makes their deposit, the
  # lender receives back their 2 ADA that they contributed to create the
  # contract.

- tag: CheckFunds
  poOwner: Lender
  poValue:
    lovelace: 28000000
  poMaximumFees: 3000000
  poInstances:
  - LenderApp

  # The borrower has 53 ADA less and may have paid another 2 ADA in fees,
  # leaving a balance of 9 ADA minus up to 3 ADA in fees.

- tag: CheckFunds
  poOwner: Borrower
  poValue:
    lovelace: 9000000
  poMaximumFees: 3000000
  poInstances:
  - BorrowerApp

  # The lender redeems the 53 ADA.

- tag: CallRedeem
  poInstance: LenderApp
  poOwner: Lender

- tag: AwaitRedeem
  poInstance: LenderApp

  # The lender now has an additional 53 ADA but may have paid another 1 ADA in
  # fees, leaving a balance of 81 ADA minus up to 4 ADA in fees.

- tag: CheckFunds
  poOwner: Lender
  poValue:
    lovelace: 81000000
  poMaximumFees: 4000000
  poInstances:
  - LenderApp

  # The borrower's funds are unchanged.

- tag: CheckFunds
  poOwner: Borrower
  poValue:
    lovelace: 9000000
  poMaximumFees: 3000000
  poInstances:
  - BorrowerApp

  # Stop the Marlowe application.

- tag: Stop
  poInstance: LenderApp

- tag: Stop
  poInstance: BorrowerApp
