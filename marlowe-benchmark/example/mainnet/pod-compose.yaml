apiVersion: v1
kind: Pod
metadata:
  name: benchmark-mainnet
  labels:
    app: benchmark-mainnet
spec:
  hostname: benchmark-mainnet
  containers:
  - name: postgres
    image: docker.io/postgres:14.10-alpine3.19
    args:
    - -c
    - listen_addresses=0.0.0.0
    - -c
    - max_connections=1000
    - -c
    - superuser_reserved_connections=5
    - -c
    - huge_pages=try
    - -c
    - max_wal_size=6GB
    - -c
    - max_locks_per_transaction=256
    - -c
    - max_pred_locks_per_transaction=256
    - -c
    - work_mem=32MB
    - -c
    - maintenance_work_mem=256MB
    - -c
    - synchronous_commit=off
    env:
    - name: POSTGRES_USER
      value: postgres
    - name: POSTGRES_PASSWORD
      value: postgres
    - name: POSTGRES_HOST_AUTH_METHOD
      value: trust
    - name: TZ
      value: UTC
    ports:
    - hostPort: 54320
      containerPort: 5432
    volumeMounts:
    - mountPath: /var/lib/postgresql/data
      name: pg-db
  - name: node
    image: docker.io/inputoutput/cardano-node:8.1.2
    command:
    - /usr/local/bin/entrypoint
    env:
    - name: NETWORK
      value: mainnet
    volumeMounts:
    - mountPath: /ipc
      name: shared
    - mountPath: /data/db
      name: node-db
  - name: chain-indexer
    image: ghcr.io/input-output-hk/marlowe-chain-indexer:latest
    depends_on:
    - node
    env:
    - name: CARDANO_NODE_SOCKET_PATH
      value: /ipc/node.socket
    - name: NODE_CONFIG
      value: /ipc/config/node.json
    - name: DB_HOST
      value: benchmark-mainnet
    - name: DB_USER
      value: postgres
    - name: DB_PASS
      value: postgres
    - name: DB_NAME
      value: postgres
    - name: HTTP_PORT
      value: 3781
    volumeMounts:
    - mountPath: /ipc
      name: shared
    - mountPath: /data/db
      name: node-db
  - name: chain-sync
    image: ghcr.io/input-output-hk/marlowe-chain-sync:latest
    depends_on:
    - node
    env:
    - name: HOST
      value: benchmark-mainnet
    - name: PORT
      value: 3715
    - name: QUERY_PORT
      value: 3716
    - name: JOB_PORT
      value: 3720
    - name: CARDANO_NODE_SOCKET_PATH
      value: /ipc/node.socket
    - name: NODE_CONFIG
      value: /ipc/config/node.json
    - name: DB_HOST
      value: benchmark-mainnet
    - name: DB_USER
      value: postgres
    - name: DB_PASS
      value: postgres
    - name: DB_NAME
      value: postgres
    - name: HTTP_PORT
      value: 3782
    volumeMounts:
    - mountPath: /ipc
      name: shared
  - name: marlowe-indexer
    image: ghcr.io/input-output-hk/marlowe-indexer:latest
    depends_on:
    - chain-sync
    env:
    - name: MARLOWE_CHAIN_SYNC_HOST
      value: benchmark-mainnet
    - name: MARLOWE_CHAIN_SYNC_PORT
      value: 3715
    - name: MARLOWE_CHAIN_SYNC_QUERY_PORT
      value: 3716
    - name: DB_HOST
      value: benchmark-mainnet
    - name: DB_USER
      value: postgres
    - name: DB_PASS
      value: postgres
    - name: DB_NAME
      value: postgres
    - name: HTTP_PORT
      value: 3783
  - name: marlowe-sync
    image: ghcr.io/input-output-hk/marlowe-sync:latest
    env:
    - name: MARLOWE_CHAIN_SYNC_HOST
      value: benchmark-mainnet
    - name: MARLOWE_CHAIN_SYNC_QUERY_PORT
      value: 3716
    - name: HOST
      value: benchmark-mainnet
    - name: MARLOWE_SYNC_PORT
      value: 3724
    - name: MARLOWE_HEADER_SYNC_PORT
      value: 3725
    - name: MARLOWE_QUERY_PORT
      value: 3726
    - name: MARLOWE_BULK_SYNC_PORT
      value: 3730
    - name: DB_HOST
      value: benchmark-mainnet
    - name: DB_USER
      value: postgres
    - name: DB_PASS
      value: postgres
    - name: DB_NAME
      value: postgres
    - name: HTTP_PORT
      value: 3784
  - name: contract
    image: ghcr.io/input-output-hk/marlowe-contract:latest
    env:
    - name: HOST
      value: benchmark-mainnet
    - name: PORT
      value: 3727
    - name: QUERY_PORT
      value: 3728
    - name: TRANSFER_PORT
      value: 3729
    - name: STORE_DIR
      value: /store
    - name: MARLOWE_CHAIN_SYNC_HOST
      value: benchmark-mainnet
    - name: MARLOWE_CHAIN_SYNC_QUERY_PORT
      value: 3716
    - name: SYNC_HOST
      value: benchmark-mainnet
    - name: MARLOWE_BULK_SYNC_PORT
      value: 3730
    - name: HTTP_PORT
      value: 3786
    volumeMounts:
    - mountPath: /store
      name: contracts
  - name: tx
    image: ghcr.io/input-output-hk/marlowe-tx:latest
    depends_on:
    - chain-sync
    env:
    - name: HOST
      value: benchmark-mainnet
    - name: PORT
      value: 3723
    - name: MARLOWE_CHAIN_SYNC_HOST
      value: benchmark-mainnet
    - name: MARLOWE_CHAIN_SYNC_PORT
      value: 3715
    - name: MARLOWE_CHAIN_SYNC_QUERY_PORT
      value: 3716
    - name: MARLOWE_CHAIN_SYNC_COMMAND_PORT
      value: 3720
    - name: CONTRACT_HOST
      value: benchmark-mainnet
    - name: CONTRACT_QUERY_PORT
      value: 3728
    - name: HTTP_PORT
      value: 3785
  - name: proxy
    image: ghcr.io/input-output-hk/marlowe-proxy:latest
    depends_on:
    - marlowe-sync
    - tx
    - contract
    env:
    - name: HOST
      value: benchmark-mainnet
    - name: PORT
      value: 3700
    - name: TRACED_PORT
      value: 3701
    - name: TX_HOST
      value: benchmark-mainnet
    - name: TX_PORT
      value: 3723
    - name: SYNC_HOST
      value: benchmark-mainnet
    - name: MARLOWE_SYNC_PORT
      value: 3724
    - name: MARLOWE_HEADER_SYNC_PORT
      value: 3725
    - name: MARLOWE_QUERY_PORT
      value: 3726
    - name: CONTRACT_HOST
      value: benchmark-mainnet
    - name: LOAD_PORT
      value: 3727
    - name: CONTRACT_QUERY_PORT
      value: 3728
    - name: TRANSFER_PORT
      value: 3729
    - name: SYNC_HOST
      value: benchmark-mainnet
    - name: MARLOWE_BULK_SYNC_PORT
      value: 3730
    - name: HTTP_PORT
      value: 3787
    ports:
    - hostPort: 37000
      containerPort: 3700
    - hostPort: 37010
      containerPort: 3701
  - name: web-server
    image: ghcr.io/input-output-hk/marlowe-web-server:latest
    depends_on:
    - proxy
    env:
    - name: PORT
      value: 3780
    - name: RUNTIME_HOST
      value: benchmark-mainnet
    - name: RUNTIME_PORT
      value: 3701
    ports:
    - hostPort: 37800
      containerPort: 3780
  volumes:
  - name: shared
    hostPath:
      type: Directory
      path: ./.
  - name: pg-db
    hostPath:
      type: Directory
      path: ./pg.db
  - name: node-db
    hostPath:
      type: Directory
      path: ./node.db
  - name: contracts
    hostPath:
      type: Directory
      path: ./contract.db
  restartPolicy: Always
  enableServiceLinks: false
  automountServiceAccountToken: false
status: {}
