name: "Tests"
env:
  CACHE_NAME: marlowe-temp
  ALLOWED_URIS: "https://github.com https://api.github.com"
  TRUSTED_PUBLIC_KEYS: "hydra.iohk.io:f/Ea+s+dFdN+3Y/G+FDgSq+a5NEWhJGzdjvKNGv0/EQ= iohk.cachix.org-1:DpRUyj7h7V830dp/i6Nti+NEO2/nhblbov/8MW7Rqoo= cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= marlowe-temp.cachix.org-1:1gPjVFpu4QjaAT3tRurCioX+BC23V7mjvFwpP5bV0Ec="
  SUBSTITUTERS: "https://cache.iog.io https://iohk.cachix.org https://cache.nixos.org/ https://marlowe-temp.cachix.org"
on:
  push:
    branches-ignore:
      - main # staging
      - production
      - deploy-hernan
      - deploy-pablo
      - shlevy
  workflow_call:
jobs:
  check-materialization:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: cachix/install-nix-action@v18
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          install_url: https://releases.nixos.org/nix/nix-2.8.1/install
          extra_nix_config: |
            allowed-uris = ${{ env.ALLOWED_URIS }}
            trusted-public-keys = ${{ env.TRUSTED_PUBLIC_KEYS }}
            substituters = ${{ env.SUBSTITUTERS }}
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v12
        with:
          name: ${{ env.CACHE_NAME }}
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: |
          nix flake lock
          nix run .#updateMaterialized
          git diff --exit-code
  shared-node-stub:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    env:
      CLIENT_CERT: ${{ secrets.DEV_CI_CLIENT_CERT }}
      SERVER_CERT: ${{ secrets.DEV_CI_SERVER_CERT }}
      TREASURY_ADDR: ${{ secrets.TREASURY_ADDR }}
      TREASURY_VKEY: ${{ secrets.TREASURY_VKEY }}
      TREASURY_SKEY: ${{ secrets.TREASURY_SKEY }}
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: cachix/install-nix-action@v17
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            allowed-uris = ${{ env.ALLOWED_URIS }}
            trusted-public-keys = ${{ env.TRUSTED_PUBLIC_KEYS }}
            substituters = ${{ env.SUBSTITUTERS }}
            experimental-features = nix-command flakes
      - uses: cachix/cachix-action@v10
        with:
          name: ${{ env.CACHE_NAME }}
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - run: |
          cat > client.pem <<EOF
          $CLIENT_CERT
          EOF
          cat > server.crt <<EOF
          $SERVER_CERT
          EOF
          mkdir keys
          cat > keys/payment.addr <<EOF
          $TREASURY_ADDR
          EOF
          cat > keys/payment.vkey <<EOF
          $TREASURY_VKEY
          EOF
          cat > keys/payment.skey <<EOF
          $TREASURY_SKEY
          EOF
          nix-shell -p socat --command "socat UNIX-LISTEN:node.sock,fork OPENSSL-CONNECT:dev-ci-node.marlowe-finance.io:443,cert=client.pem,cafile=server.crt,openssl-commonname=marlowe-node-server,snihost=dev-ci-node.marlowe-finance.io" &>socat-log &
          export CARDANO_NODE_SOCKET_PATH=node.socket
          export CARDANO_TESTNET_MAGIC=1566
          export TREASURY=keys/
          cd marlowe-cli
          . ./run-nonpab-tests.sh
